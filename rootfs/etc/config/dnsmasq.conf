# auto-generated config file from /etc/config/dhcp
conf-file=/etc/config/dnsmasq.conf
interface=br_wpub
interface=br_weap
port=0
bind-interfaces
dhcp-authoritative
domain-needed
localise-queries
bogus-priv
expand-hosts
domain=local
server=/lan/
dhcp-leasefile=/tmp/dhcp.leases
resolv-file=/tmp/resolv.conf.auto

log-facility=/logs/logdnsmasq.log

dhcp-range=br_wpub,192.168.182.100,192.168.182.162,255.255.255.0,600s
dhcp-range=br_weap,192.168.192.100,192.168.192.162,255.255.255.0,600s

log-queries
#set DNS server
dhcp-option=br_wpub,6,192.168.182.1
dhcp-option=br_weap,6,192.168.192.1

